<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Simple</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<!--
	embed font : Dokdo, Noto Sans KR
	-->
	<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="simple.css"/>




	<style>
		body{font-size: 20pt;width: 210mm; height: 297mm;border: 3px solid gray; margin: 0;padding: 0;}
		.layout{border: 3px solid coral;}
		table{border-collapse: collapse;}
		th, td{border: 1px solid gray;}
        .font-kr{
            font-family: Noto Sans KR,함초롬바탕, serif,"돋움체",-윤명조320;
        }
        .font-en{
            font-family: Arial,serif, Broadway, "Roboto Thin";
        }
        .font-gungser{font-family: 궁서,serif}



        .font-Dokdo {font-family: "Dokdo", Dokdo;}

	</style>
</head>
<body>
	<section class="layout">
		<h1>H1 태그 , size : A4 </h1>
		<p>텍스트 문장</p>
		<table class="table font">
			<thead>
			<tr>
				<th>폰트</th>
				<th>폰트</th>
			</tr>
			</thead>
			<tbody>
			<tr >
				<td class="font-kr">한글 글꼴 모음
					(Noto Sans KR,함초롬바탕, serif,"돋움체",-윤명조320)</td>
				<td class="font-Dokdo">독도 서체 ABC abc</td>
			</tr>
			<tr class="font-en">
				<td>en font family ABC(Arial,serif, Broadway, "Roboto Thin")</td>
				<td class="font-gungser">궁서체 ABC abc</td>
			</tr>
			</tbody>
		</table>
	</section>
	<img src="stamp.png" width="80" height="80"/>
</body>
</html>
